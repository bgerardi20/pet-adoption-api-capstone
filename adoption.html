        <nav>
            <ul class="header_list">
                <li class="nav_options"><a href="index.html" class="nav_words">Home</a></li>

            </ul>
        </nav>
        <h1 class="title"><img src="images/logo.png" alt="dog_logo" class="logo">Adoption</h1>

    </header>
    <main class="adoption">



        <section class="adoption_container">

            <div class="search_adoption_container">

                <form class="adoption_search_form">

                    <h2 class="stats_title">Search Adoptions By:</h2><br>

                    <label class="search_label_filter">Location</label>
                    <input type="text" name="location" placeholder="i.e 76021" value="" class="input_filter zipcode" required>

                    <label class="search_label_filter">Animal</label>
                    <select name="animal" class="input_filter" id="dynamic-droppdown-trigger">
                        <option value="" selected>Select</option>
                        <option value="dog">dog</option>
                        <option value="cat">cat</option>
                    </select><br>

                    <div class="animal_breed_container">

                        <label class="search_label_filter">Breed</label>
                        <!-- drop down or input? -->
                        <select name="breed" class="breed_select" id="dynamic-droppdown-populate"></select>

                    </div>

                    <div class="sex_size_container">

                        <label for="Sex">Sex:</label>
                        <select name="sex" class="sex_size">
                            <option value="" selected>Select</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>
                        </select>

                        <label for="Size">Size:</label>
                        <select name="size" class="sex_size">
                            <option value="" selected>Select</option>
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra-large</option>
                        </select><br>

                    </div>

                    <input type="submit" value="Find My Pet!" class="submit_button">

                </form>

            </div>

        </section>

        <section class="results_container">



        </section>

    </main>
